<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeBean.locale}">
    <h:head/>
    <h:body>
        <h1>#{msg['index.header']}</h1>
        <div>
            <p:button value="#{msg['index.exams_button']}" outcome="exams"/>
            <p:button value="#{msg['index.students_button']}" outcome="students"/>
        </div>
        <div>
            <p:commandButton value="#{msg['index.english_label']}" action="#{localeBean.changeLanguage('en')}"/>
            <p:commandButton value="#{msg['index.spanish_label']}" action="#{localeBean.changeLanguage('es')}"/>
        </div>
    </h:body>
</f:view>
</html>
