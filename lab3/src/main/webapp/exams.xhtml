<?xml version="1.0" encoding="UTF-8"?>
<!--A Web page for defining the exams. Each exam has a name, a starting time and a duration-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>This is the title of the Facelet page</title>
</h:head>
<h:body>
    <h:form>
        <h2>Add a exam</h2>
        <p:outputLabel for="examName" value="Exam Name:"/>
        <p:inputText id="examName" value="#{examBean.name}"/>

        <p:outputLabel for="examStart" value="Exam Start:"/>
        <p:datePicker id="examStart"  showTime="true" value="#{examBean.start}"/>

        <p:outputLabel for="examEndTime" value="Exam End Time:"/>
        <p:datePicker id="examEndTime"  showTime="true" value="#{examBean.end}"/>

        <p:commandButton value="Submit" action="#{examBean.submit}"/>
    </h:form>
</h:body>
</html>
