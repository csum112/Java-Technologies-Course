<?xml version="1.0" encoding="UTF-8"?>
<!--A Web page for defining the exams. Each exam has a name, a starting time and a duration-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form>
        <h2>#{msg['exams.header']}</h2>
        <p:outputLabel for="examName" value="#{msg['exams.name_label']}"/>
        <p:inputText id="examName" value="#{examBean.name}"/>

        <p:outputLabel for="examStart" value="#{msg['exams.start_label']}"/>
        <p:datePicker id="examStart"  showTime="true" value="#{examBean.start}"/>

        <p:outputLabel for="examEndTime" value="#{msg['exams.end_label']}"/>
        <p:datePicker id="examEndTime"  showTime="true" value="#{examBean.duration}"/>

        <p:commandButton value="#{msg['exams.submit_label']}" action="#{examBean.submit}"/>
    </h:form>
</h:body>
</html>
